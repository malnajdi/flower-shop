{% extends "base.html" %}
{% load static %}
{% load i18n %}

{% block content %}
<form class="form-inline" role="form" method="post" enctype="multipart/form-data">
	{% csrf_token %}
	{{ formset.management_form }}
	{% for form in formset %}
		<div class="form-group">
			{{ form }}
		</div>
	{% endfor %}
	<div style="clear: both;"></div>
	<input type="submit" value="Submit">
</form>
{% endblock %}
