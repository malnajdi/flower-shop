<html>
	<head>
		<title>Flower Gallary</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{% static 'css/main.css' %}" />
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<div id="main">
						<div class="inner">
							<!-- Header -->
							<header id="header">
								<a href="index.html" class="logo"><strong>Flower Gallary</strong></a>
								<ul class="icons">
									<li></li>
									<li><a href="#" class="icon solid fa-sign-in-alt"><span class="label">Login</span></a></li>
									<li><a href="#" class="icon solid fa-sign-out-alt"><span class="label">Logout</span></a></li>
									<li><a href="#" class="icon solid fa-language"><span class="label">Language</span></a></li>
								</ul>
							</header>
							<!-- Content -->
								<section>
									<header class="main">
										<h1>{{ flower.title }}</h1>
									</header>

									<span class="image main"><img src="{{ flower.image.url }}" alt="" /></span>
									<p>{{ flower.description }}</p>
								</section>
						</div>
					</div>
			</div>

		<!-- Scripts -->
			<script src="{% static 'js/jquery.min.js' %}"></script>
			<script src="{% static 'js/browser.min.js' %}"></script>
			<script src="{% static 'js/breakpoints.min.js' %}"></script>
			<script src="{% static 'js/util.js' %}"></script>
			<script src="{% static 'js/main.js' %}"></script>

	</body>
</html>
